<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My ToDo List</title>
  <link rel="stylesheet" href="todoStyle.css">
</head>
<body>
  <h1>My Todo</h1>

  <input type="text" id="addTask" placeholder="Add your task here">
  
  <!--todo:1 Add a UNDO BUTTON here -->
  <!--todo:2 Add a REDO BUTTON too -->
  <!-- <button class="btn">Undo</button> --> 

  <button class="btn del">Delete</button>

  <div id="myTasks">
    <p id="headline"><span>Your tasks will show here. </span></p>
    <ul id="taskList">
      <li>
        <input id="task1" type="checkbox" class="task">
        <label for="task1">By clicking on this task you can mark it as complete</label>
      </li>
      
    </ul>
  </div>

  <footer>
    <p><span>Note: Add your task in text area above. To delete your task mark check the checkbox</span></p>
  </footer>



  <script src="todo.js"></script>
</body>
</html>
